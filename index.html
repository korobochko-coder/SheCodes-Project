<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the weather like today?</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <form class="search-form">
            <input
              type="text"
              id="inputCity"
              class="form-control"
              placeholder="Type your city"
            />
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-light" id="search">🔍</button>
          </div>
            </form>
          <div class="col-auto">
            <button
              type="button"
              class="btn btn-outline-info"
              id="identifyLocation"
            >
              My location
            </button>
          </div>
        <div class="container text-center">
          <div class="row">
            <div class="col-3">
              <div id="descriptionContainer">
                <img
                  id="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                />
                <br />
                <span id="description">Sunny</span>
            </div>
        <br />
              <div id="temperatureContainer">
                <span id="temperature"></span>
                <a href="#" class="temperatureLink" id="celsius-link">°C</a>
                <a href="#" class="temperatureLink" id="fahrenheit-link">°F</a>
          </div>
        </div>  
        <div class="col-6">
              <ul class="placeAndTime">
                <li class="dateContainer">Last updated: <span id="date">Friday 12:00</span></li>
                <li id="location">Chattanooga</li>
              </ul>
            </div> 
            <div class="col-3">
              <ul class="detailsContainer">
                <li class="detailsInput">
                  Humidity: <span id="humidity"></span> %
                </li>
                <li class="detailsInput">
                  Wind:
                  <span id="wind"></span> mph
                </li>
              </ul>
            </div>
          </div>
        </div>
     
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
